@(projects: List[Project], todoTasks: List[Task])

@page("Nsih - News"){
	<header>
        <hgroup>
            <h1>News</h1>
            <h2>Qu'est ce que.. quoi</h2>
        </hgroup>
    </header>

    <article class="news">
        @todoTasks.groupBy(_.project).map {
            case (project, tasks) => {
                <div class="folder" data-folder-id="@project.id">
                    <header>
                        <h3>@project.name</h3>
                    </header>
                    <ul class="list">
						@tasks.map { task =>
							@views.html.tasks.item(task)
						}
					</ul>
                </div>
            }
        }
    </article>
} {<div><p>NEWS</p></div>}
